<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starhoff Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1A1A1A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #1A1A1A;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .container img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .container .message {
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.5;
        }

        .button {
            display: flex;
            align-items: text-bottom;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            width: 90%;
            text-align: left;
            transition: background-color 0.3s;
            font-size: 14px;
            line-height: 1.5;
        }

        .button img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            vertical-align: text-bottom;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.whatsapp {
            background-color: #25D366;
        }

        .button.whatsapp:hover {
            background-color: #1DA851;
        }

        .button.telegram-channel {
            background-color: #00bcd4;
        }

        .button.telegram-channel:hover {
            background-color: #00a0b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Starhoff Logo">
        <p class="message">Здравствуйте! По техническим причинам мы не можем принимать звонки, но с радостью ответим вам
            в чате WhatsApp и Telegram!</p>

        <!-- Кнопка WhatsApp -->
        <a href="https://wa.me/+79939674814" class="button whatsapp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>WhatsApp — Служба поддержки</span>
        </a>

        <!-- Кнопка Telegram -->
        <a href="https://t.me/@nikitos1kag" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            <span>Telegram — Служба поддержки</span>
        </a>

        <!-- Кнопка Telegram канал -->
        <a href="https://t.me/ваш_канал" class="button telegram-channel">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            <span>Наш Telegram канал</span>
        </a>
    </div>
</body>

</html>
